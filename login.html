<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Login</title>
  </head>
  <link rel="stylesheet" href="LP.css" />    
  <link rel="stylesheet" href="media.css" />    
  <body>
    <main>
      <div class="nav">
        <span class="header">Welcome to Vinod Provision Store</span>
      </div>
      <div class="formdiv">
        <form action="post" class="form">
            <div class="contain">
              <div class="text">We, will be happy to have you as our customer. We promise you the best uncompromised quality goods at affordable price. We will appreciate your first step of registering into our shop. Kindly register by filling and submitting the form. </div>
                <div class="items">
                    <label for="name" id="name_label"
                    >Name <br /><input
                    type="text"
                    id="name"
                    placeholder="Enter Your Name." required autofocus
                    /></label></br>
                    <label for="email" id="email_label"
                    >Email <br /><input
                    type="email"
                    id="email"
                    placeholder="Enter your email."
                    /></label></br>
                    <label for="number" id="number_label"
                    >Contact number <br /><input
                    type="digits"
                    id="number"
                    placeholder="Enter Phone Number." required
                    /></label></br>
                    <label for="address"> Address </br>
                        <textarea for="Address" maxlength="50" required></textarea></label>
                        
                    </div>
                    
                </div>
                    <div class="button">

              <label class="button"><input type="submit" name="button_label" id="submitbtn"></label>
            </div>
            </form>
        </div>
      <div class="bgimg"></div>
    </main>
  </body>
</html>
